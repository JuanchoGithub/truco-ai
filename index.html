
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/truco2.png" />
    <link rel="apple-touch-icon" href="/truco2.png" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#052e16" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Truco AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Lora:ital,wght@0,400;0,700;1,400&family=VT323&display=swap" rel="stylesheet">
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.25.0"
  }
}
</script>
<style>
  body {
    font-family: 'Lora', serif;
    background-color: #052e16; /* green-950 */
    overflow: hidden; /* Prevent pull-to-refresh on mobile */
  }
  .font-cinzel {
    font-family: 'Cinzel Decorative', cursive;
  }
  .font-vt323 {
    font-family: 'VT323', monospace;
  }
  
  /* Table Vignette Effect */
  .table-vignette {
    background: radial-gradient(circle at center, transparent 20%, rgba(0,0,0,0.4) 70%, rgba(0,0,0,0.8) 100%);
    pointer-events: none;
  }
  
  /* Felt Pattern */
  .bg-felt {
    background-color: #0f5132;
    background-image: url("https://www.transparenttextures.com/patterns/felt.png");
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: scale(0.95); }
    to { opacity: 1; transform: scale(1); }
  }
  .animate-fade-in-scale {
    animation: fadeIn 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
  }
  @keyframes fadeOut {
    from { opacity: 1; transform: scale(1); }
    to { opacity: 0; transform: scale(0.95); }
  }
  .animate-fade-out-scale {
    animation: fadeOut 0.3s ease-in forwards;
  }
  
  /* Card Drop Animation */
  @keyframes dropIn {
    0% { opacity: 0; transform: scale(1.5) translateY(-60px); }
    70% { opacity: 1; transform: scale(1) translateY(0); }
    100% { opacity: 1; transform: scale(1) translateY(0); }
  }
  .animate-drop-in {
    animation: dropIn 0.4s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
  }
  
  /* Floating Animation */
  @keyframes float {
    0% { transform: translateY(0px); }
    50% { transform: translateY(-10px); }
    100% { transform: translateY(0px); }
  }
  .animate-float {
    animation: float 6s ease-in-out infinite;
  }
  
  /* Custom scrollbar */
  ::-webkit-scrollbar {
    width: 6px;
    height: 6px;
  }
  ::-webkit-scrollbar-track {
    background: rgba(0,0,0,0.2);
  }
  ::-webkit-scrollbar-thumb {
    background: #854d0e; /* yellow-800 */
    border-radius: 10px;
  }
  ::-webkit-scrollbar-thumb:hover {
    background: #a16207; /* yellow-700 */
  }
</style>
</head>
  <body class="bg-green-950 text-amber-50 h-[100dvh] w-screen">
    <div id="root" class="h-full w-full"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js')
            .then(registration => {
              console.log('ServiceWorker registration successful with scope: ', registration.scope);
            })
            .catch(error => {
              console.log('ServiceWorker registration failed: ', error);
            });
        });
      }
    </script>
  </body>
</html>
